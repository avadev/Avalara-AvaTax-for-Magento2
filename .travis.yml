sudo: required
dist: trusty
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
    - postfix
language: php
php:
  - 5.6
  - 7.0
env:
  global:
    - INTEGRATION_SETS=3
  matrix:
    - magento=2.1.*
    - magento=2.2.*
matrix:
  fast_finish: true
  exclude:
    - php: 5.6
      env: magento=2.2.*
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.php-cs-fixer
    - $HOME/.local
before_install:
  - composer config -g http-basic.repo.magento.com $MAGE_PUBLICKEY $MAGE_PRIVATEKEY
  - chmod +x ./dev/travis/*
  - ./dev/travis/before_install.sh
before_script: ./dev/travis/before_script.sh
script: ./dev/travis/script.sh
